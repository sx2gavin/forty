<html>
  {% include head.html %}

  <body>
    {% include header.html %}
    <section id="banner" class="style1">
      <div class="inner">
        <span class="image">
          <img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
        </span>
        <header class="major">
          <h1>{{ page.title }}</h1>
        </header>
        <div class="content">
          {{ page.description }}
        </div>
      </div>
    </section>

    <!-- Main -->
    <div id="main" class="alt">
      <section id="two" class="spotlights">
        {% for post in site.posts %} {% if post.title != 404 %}
        <section>
          <a href="{{post.url | relative_url}}" class="image">
            <img
              src="{{ site.baseurl }}/{{post.image}}"
              alt=""
              data-position="center center"
            />
          </a>
          <div class="content">
            <div class="inner">
              <header class="major">
                <h3>{{post.title}}</h3>
              </header>
              <p>
                {%- if site.show_excerpts -%} {{ post.excerpt }} {%- endif -%}
              </p>
              <ul class="actions">
                <li>
                  <a href="{{post.url | relative_url}}" class="button"
                    >Read more</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </section>
        {% endif %}{% endfor %}
      </section>
    </div>

    {% include footer.html %}
  </body>
</html>
