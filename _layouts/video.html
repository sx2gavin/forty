<html>

{% include head.html %}

<body>

    {% include header.html %}

    {% if page.video %}
    <div class="video-container">
        <iframe class="video-frame" src="{{ page.video }}" frameborder="0" allowfullscreen="true"> </iframe>
    </div>
    {% endif %}

    <!-- Main -->
    <div id="main" class="alt">

    <!-- One -->
    <section id="one">
        <div class="inner">
            <header class="major">
                <h1>{{ page.title }}</h1>
            </header>
            <p>{{ content }}</p>
        </div>
    </section>
    
    </div>
    
    {% include footer.html %}

</body>

</html>
